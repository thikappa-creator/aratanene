<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ねねとあらたは世界一可愛い！</title>
<style>
body {
  margin:0; height:100vh; display:flex; justify-content:center; align-items:center; text-align:center;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Hiragino Sans", "Noto Sans JP", "Yu Gothic", "Meiryo", Arial, sans-serif;
  background: linear-gradient(270deg, #ffe4ec, #e0f7ff, #fff7e0);
  background-size: 600% 600%; animation: gradientBG 20s ease infinite;
}
@keyframes gradientBG { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
h1 { font-size: 2em; color: #ff69b4; animation: pop 2s infinite alternate; }
@keyframes pop { from { transform: scale(1); } to { transform: scale(1.1); } }
p { font-size: 1.2em; color: #333; max-width: 90%; }
button, label.btn { font-size:14px; padding:8px 10px; border-radius:10px; border:1px solid #ddd; background:#fafafa; margin-top:15px; }
</style>
</head>
<body>
<div>
  <h1>💖 ねねとあらたは世界一可愛い 💖</h1>
  <p>笑顔は太陽よりも明るく、<br>しぐさは小鳥よりも愛らしい。<br>2人がいるだけで世界はもっと幸せになる！</p>
  <label class="btn">🎵 BGM選択
    <input type="file" id="bgmfile" accept="audio/*" style="display:none">
  </label>
  <button onclick="bgmToggle()">🔊 再生/停止</button>
  <audio id="bgm" loop></audio>
</div>
<script>
const bgm=document.getElementById('bgm');
document.getElementById('bgmfile').addEventListener('change', e=>{
  const f=e.target.files[0]; if(f) bgm.src=URL.createObjectURL(f);
});
function bgmToggle(){ if(bgm.paused) bgm.play(); else bgm.pause(); }
</script>
</body>
</html>
