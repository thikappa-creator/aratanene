<!doctype html>
<html lang="ja"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>ねね & あらた ギャラリー</title>
<style>
  body{margin:0;background:#000;color:#fff;font-family:system-ui,-apple-system,"Noto Sans JP",Meiryo,Arial,sans-serif;text-align:center}
  h1{font-size:22px;margin:16px 0}
  #stage{display:grid;place-items:center;max-width:92vw;height:min(72vh,700px);margin:10px auto;overflow:hidden}
  #stage img{max-width:100%;max-height:100%;object-fit:contain;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.5)}
  #controls{display:flex;gap:8px;justify-content:center;margin:10px}
  button{padding:8px 12px;border:1px solid #333;border-radius:10px;background:#111;color:#fff;cursor:pointer}
  .ken{animation:ken 6000ms linear both;transform-origin:center}
  @keyframes ken{from{transform:scale(1)}to{transform:scale(1.08) translate(1.5%,-1.5%)}}
</style>
</head><body>
<h1>ねね & あらた ギャラリー</h1>
<div id="stage"><img id="photo" alt=""></div>
<div id="controls">
  <button onclick="prev()">⏮ 前へ</button>
  <button onclick="toggle()">▶ 再生</button>
  <button onclick="next()">次へ ⏭</button>
  <button onclick="ken()">🎥 Ken Burns</button>
</div>
<script>
  // ▼ここにリポジトリ直下の写真ファイル名を「完全一致」で並べる
  const files = [
    "DSC_1149.JPG"      // 追加例: "IMG_0018.jpg", "IMG_0027.jpg", ...
  ];

  let i=0, t=null, kb=false;
  const img=document.getElementById('photo');
  function show(){ img.classList.remove('ken'); img.src = files[i]; if(kb){void img.offsetWidth; img.classList.add('ken');} }
  function next(){ i=(i+1)%files.length; show(); }
  function prev(){ i=(i-1+files.length)%files.length; show(); }
  function toggle(){ const b=event.target; if(t){clearInterval(t); t=null; b.textContent="▶ 再生"} else {t=setInterval(next,4000); b.textContent="⏸ 停止"} }
  function ken(){ kb=!kb; show(); }
  show();
</script>
</body></html>
