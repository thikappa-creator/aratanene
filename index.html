<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ねね & あらた Fan Site</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;900&family=Zen+Maru+Gothic:wght@500;700&display=swap" rel="stylesheet">
<style>
  body{margin:0;font-family:"Zen Maru Gothic",sans-serif;background:#fff7fb;color:#0f172a;font-size:20px;line-height:1.7}
  h1{font-family:"Nunito";font-size:clamp(36px,7vw,56px);color:#ff4fa0;text-align:center;margin:20px 0}
  .frame{max-width:900px;margin:auto;background:#fff;border-radius:20px;padding:12px;box-shadow:0 12px 36px rgba(0,0,0,.12)}
  #photo{width:100%;max-height:70vh;object-fit:contain;border-radius:14px;box-shadow:0 8px 24px rgba(0,0,0,.15)}
  .ken{animation:ken 6000ms linear infinite;transform-origin:center}
  @keyframes ken{from{transform:scale(1)}to{transform:scale(1.08) translate(1.5%,-1.5%)}}
  .ribbon{text-align:center;margin-top:8px}
  .badge{display:inline-block;background:linear-gradient(90deg,#ff8fc8,#ffa7d8);color:#fff;padding:10px 14px;border-radius:999px;box-shadow:0 6px 18px rgba(255,105,180,.35);font-weight:800}
</style>
</head>
<body>

<h1>ねね & あらた Fan Site 💖</h1>

<div class="frame">
  <img id="photo" class="ken" alt="photo">
  <div class="ribbon"><span class="badge" id="cap">可愛いの記録、更新中！</span></div>
</div>

<script>
/* ====== 画像ファイル名（リポジトリ直下のJPG/PNGに合わせて編集） ====== */
const files = [
  "IMG_4600.jpg",
  "IMG_5347.jpg",
  "IMG_5351.jpg",
  "IMG_5813.jpg",
  "IMG_7773.jpg",
  "IMG_7828.jpg",
  "IMG_8364.jpg",
  "IMG_8438.jpg"
];
/* 任意キャプション */
const captions = {
  "IMG_4600.jpg":"おままごとでご機嫌💮",
  "IMG_5347.jpg":"ナイススマイル！",
  "IMG_5351.jpg":"夢中の横顔が好き",
  "IMG_5813.jpg":"笑顔だけで世界が明るい",
  "IMG_7773.jpg":"元気が止まらない！",
  "IMG_7828.jpg":"おでかけ日和の思い出",
  "IMG_8364.jpg":"キメ顔100点💯",
  "IMG_8438.jpg":"得意げ、がまた可愛い"
};

let i=0;
const img=document.getElementById('photo');
const cap=document.getElementById('cap');

function show(){
  const file=files[i];
  img.src=file + '?v=' + Date.now(); // キャッシュ回避
  cap.textContent=captions[file] || "可愛いの記録、更新中！";
}
function next(){
  i=(i+1)%files.length;
  show();
}

show();
setInterval(next, 4000); // 4秒ごと自動切り替え
</script>

</body>
</html>
