<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>aratanene</title>
<style>
  body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    transition: opacity 1s;
    position: absolute;
  }
</style>
</head>
<body>

<img id="slideshow" src="" alt="slideshow">

<script>
const files = [
  "IMG_4600.jpg",
  "IMG_5347.jpg",
  "IMG_5351.jpg",
  "IMG_5813.jpg",
  "IMG_7773.jpg",
  "IMG_7828.jpg",
  "IMG_8364.jpg",
  "IMG_8438.jpg"
];

let index = 0;
const imgElement = document.getElementById('slideshow');

function showImage() {
  imgElement.style.opacity = 0;
  setTimeout(() => {
    imgElement.src = files[index];
    imgElement.style.opacity = 1;
    index = (index + 1) % files.length;
  }, 1000);
}

showImage();
setInterval(showImage, 4000); // 4秒ごとに切り替え
</script>

</body>
</html>
